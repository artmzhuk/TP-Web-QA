<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <title>New Question</title>


    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.bundle.js"></script>
    <link href="../static/css/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>
<body class="d-flex flex-column h-100 bg-light">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/assets/img/logo.webp" class="">Ask Nothing
            </a>

            <form class="container-fluid w-50">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="input-group-text bg-primary" type="submit">
                        <img class="text-center icon" src="../static/assets/img/icon-search.png">
                    </button>
                </div>
            </form>

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../static/assets/img/eminem-ava.png" width="32" height="32" alt="User" class="userpic">
                    Slim Shady
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" type="button">Settings</button>
                    <button class="dropdown-item text-danger" type="button">Log Out</button>
                </div>
            </div>

        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-9 left-column">
                <div class="row">
                    <div class="border border-dark-subtle rounded-2 p-3 bg-white ">
                        <div class="h1 mb-4">New Question</div>
                        <div class="h5">Title</div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                   placeholder="e.g. How to print 'Hello, World!' in Python? " aria-label="Title"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="h5">Text</div>
                        <div class="input-group mb-3">
                            <textarea rows="10" class="form-control" placeholder="Type your question here" aria-label="Textarea"></textarea>
                        </div>
                        <div class="h5">Tags</div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                   placeholder="e.g. CSS, c++, golang" aria-label="Tags"
                                   aria-describedby="basic-addon1">
                        </div>
                        <button type="button" class="btn btn-outline-success">Ask!</button>
                    </div>

                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <h2 class="row-title">Popular Tags</h2>
                    <div>
                        <span class="badge text-bg-primary tags"><a href="">CSS</a></span>
                        <span class="badge text-bg-secondary tags"><a href="">Bamonka</a></span>
                        <span class="badge text-bg-success tags"><a href="">offtopic</a></span>
                        <span class="badge text-bg-danger tags"><a href="">cats</a></span>
                        <span class="badge text-bg-warning tags"><a href="">memes</a></span>
                        <span class="badge  text-bg-dark tags"><a href="">C++ programming</a></span>
                    </div>
                </div>
                <div class="row">
                    <h2 class="row-title">Best Members</h2>
                    <ul class="best-members-list">
                        <li><a href="">Mr. Freeman</a></li>
                        <li><a href="">Max Payne</a></li>
                        <li><a href="">Carl Johnson</a></li>
                        <li><a href="">Geralt of Rivia</a></li>
                        <li><a href="">John Tanner</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary">Artem Zhuk, WEB2023</span>
    </div>
</footer>

</body>
</html>
